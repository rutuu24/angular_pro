<select (change)="quarterChanged($event)">
  <option *ngFor="let quarter of quarters;" value="{{quarter.id}}">{{quarter.name}}</option>
</select>
<select (change)="monthChanged($event)">
  <option *ngFor="let month of quartermonths;" value="{{month.id}}">{{month.name}}</option>
</select>

<p *ngIf="showmessage ">
  You have selected {{ selectedquarter }} & {{ selectedmonth }}
</p>
